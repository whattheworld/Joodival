<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://raw.githubusercontent.com/sojijr/valentine-website/main/public/images/favicon.png">
    <link rel="icon" href="public/images/favicon.png" type="image/x-icon" />  
    <title>Happy Valentine's Day</title>

    <!-- INLINE STYLES (because there is no style.css) -->
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: "Comic Sans MS", cursive;
      }

      #valentinesButton {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 18px;
        background: #c81414;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        display: none;
        z-index: 10;
      }

      #valentinesButton:hover {
        background: #ff4d4d;
      }

      .valentine-box {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(20, 0, 0, 0.92);
        border: 2px solid #c81414;
        padding: 30px;
        border-radius: 18px;
        text-align: center;
        display: none;
        z-index: 999;
        box-shadow: 0 0 35px rgba(200, 20, 20, 0.8);
        max-width: 90%;
      }

      .valentine-box h2 {
        color: #ff4d4d;
        margin-bottom: 20px;
      }

      .box-buttons button {
        margin: 0 10px;
        padding: 12px 24px;
        background: #c81414;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
      }

      .box-buttons button:hover {
        background: #ff4d4d;
      }
    </style>
  </head>

  <body>
    <canvas id="starfield"></canvas>

    <button id="valentinesButton">Click Me! ‚ù§</button>

    <!-- QUESTION BOX -->
    <div id="valentineBox" class="valentine-box">
      <h2 id="valentineQuestion"></h2>
      <div class="box-buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üôÉ</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
